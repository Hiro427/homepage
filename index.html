<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="style.css">
  <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-google web search-ios7-16.png">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /> -->
</head>

<body>
  <div class="container">
    <div class="top">
      <h1 class="title">Hello, Jacob</h1>
    </div>

    <div class="bookmarks">
      <div class="list">
        <div class="streaming">
          <h4 class="headers">Streaming</h4>
          <a class="link" id="crunchyroll" href="https://crunchyroll.com" rel="noopener">
            Crunchyroll
          </a>
          <a class="link" id="hidive" href="https://hidive.com" rel="noopener">
            HiDive
          </a>
          <a class="link" id="primevideo" href="https://www.amazon.com/gp/video/storefront/" rel="noopener">
            Prime Video
          </a>
          <a class="link" id="456movie" href="https://456movie.net" rel="noopener">
            456movies
          </a>
          <a class="link" id="sports" href="https://freestreams-live.fi/" rel="noopener">
            Live Sports
          </a>
        </div>
        <div class="coding">
          <h4 class="headers">Coding</h4>
          <a class="link" id="github" href="https://github.com/Hiro427" rel="noopener">
            Github
          </a>
          <a class="link" id="leetcode" href="https://leetcode.com" rel="noopener">
            Leetcode
          </a>
          <a class="link" id="neetcode" href="https://neetcode.io" rel="noopener">
            Neetcode</a>
          <a class="link" id="w3schools" href="https://w3schools.com" rel="noopener">
            w3schools
          </a>
          <a class="link" id="json-go" href="https://mholt.github.io/json-to-go/" rel="noopener"">
          JSON-to-GO
          </a>
        </div>
        <div class=" doomscroll">
            <h4 class="headers">Social Media</h4>
            <a class="link" id="twitter" href="https://x.com" rel="noopener">
              Twitter
            </a>
            <a class="link" id="news" href="https://news.google.com" rel="noopener">
              Google News
            </a>
            <a class="link" id="reddit" href="https://reddit.com">
              Reddit
            </a>
            <a class="link" id="ig" href="https://instagram.com" rel="noopener">
              Instagram
            </a>
            <a class="link" id="youtube" href="https://youtube.com" rel="noopener">
              Youtube
            </a>
        </div>
        <div class="tools">
          <h4 class="headers">Tools</h4>
          <a class="link" id="nixpkgsearch" href="https://search.nixos.org/packages" rel="noopener">
            Nix Pkgs
          </a>
          <a class="link" id="homemanageropts" href="https://home-manager-options.extranix.com/" rel="noopener">
            Home Manager
          </a>
          <a class="link" id="typer" href="https://monkeytype.com" rel="noopener">
            MonkeyType
          </a>
          <a class="link" id="NerdFonts" href="https://nerdfonts.com/cheat-sheet" rel="noopener">
            NerdFonts
          </a>
          <a class="link" id="pngegg" href="https://pngegg.com" rel="noopener">
            Free PNGs
          </a>
        </div>
      </div>
    </div>
</body>

</html>
